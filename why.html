		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script>
			$(function () {
				$(".preloader-placeholder").load(
					"https://onetakedave.com/index.html #preloader",
					function () {
						$("#preloader").unwrap();
					}
				);
				$(".body-wrapper").load(
					"https://onetakedave.com/index.html #desktop",
					function () {
						$("#desktop").unwrap();
						$("#scripts")
							.contents()
							.filter(function () {
								return this.nodeType === 8;
							}) //get the comments
							.replaceWith(function () {
								return this.data;
							});
					}
				);
			});
		</script>
		<script>
			document.documentElement.className = "js";
		</script>
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-109192328-1"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "UA-109192328-1");
		</script>
	</head>
	<body>
